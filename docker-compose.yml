version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: wechat_postgres
    environment:
      POSTGRES_USER: wechat_user
      POSTGRES_PASSWORD: wechat_password
      POSTGRES_DB: wechat_auto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wechat_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: wechat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI服务
  api:
    build: .
    container_name: wechat_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://wechat_user:wechat_password@postgres:5432/wechat_auto
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET}
      WECHAT_TOKEN: ${WECHAT_TOKEN}
      WECHAT_ENCODING_AES_KEY: ${WECHAT_ENCODING_AES_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build: .
    container_name: wechat_celery_worker
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://wechat_user:wechat_password@postgres:5432/wechat_auto
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  # Celery Beat（定时任务调度器）
  celery_beat:
    build: .
    container_name: wechat_celery_beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://wechat_user:wechat_password@postgres:5432/wechat_auto
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  # Flower（Celery监控）
  flower:
    build: .
    container_name: wechat_flower
    command: celery -A src.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: wechat_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
