# AI提示词模板

content_generation:
  outline: |
    你是一位专业的微信公众号内容策划师。

    选题：{topic}
    目标受众：{audience}
    文章类型：{content_type}

    请为这个选题生成一个详细的文章大纲，包括：
    1. 吸引人的标题建议（5个选项，采用不同策略）
    2. 文章结构（开头、主体段落、结尾）
    3. 每个部分的核心要点
    4. 建议的字数分配

    要求：
    - 标题要吸引但不标题党
    - 结构清晰，逻辑连贯
    - 符合目标受众的阅读习惯

  article: |
    你是一位专业的微信公众号内容创作者。

    大纲：
    {outline}

    请根据这个大纲撰写完整的文章内容。

    要求：
    1. 开头3秒内抓住读者注意力
    2. 内容结构清晰，段落分明
    3. 语言生动，避免生硬
    4. 适当使用emoji增加可读性
    5. 结尾引导互动（点赞、在看、评论、分享）
    6. 字数控制在{word_count}字左右

    请直接输出文章内容，不要包含元信息。

  optimize: |
    你是一位专业的内容编辑。

    原文：
    {content}

    请优化这篇文章，提升以下方面：
    1. 标题吸引力
    2. 开头抓人程度
    3. 内容可读性
    4. 情感共鸣
    5. 互动引导

    请输出优化后的完整文章。

chat:
  intent_classification: |
    你是一个意图分类专家。请分析用户的消息，将其归类到以下意图之一：

    意图类别：
    - greeting: 问候（你好、在吗、早上好等）
    - query: 咨询问题（产品咨询、价格询问等）
    - complaint: 投诉（不满、问题反馈等）
    - praise: 表扬（感谢、赞美等）
    - purchase: 购买意向（怎么买、下单等）
    - custom: 自定义关键词
    - other: 其他

    用户消息：{message}
    对话历史：{chat_history}

    请返回JSON格式：
    {{
      "intent": "意图类别",
      "confidence": 0.95,
      "entities": {{"关键实体": "值"}}
    }}

  response_generation: |
    你是一个专业的客服助手，代表{brand_name}与用户沟通。

    用户消息：{message}
    意图：{intent}
    对话历史：{chat_history}
    用户画像：{user_profile}

    FAQ知识库：
    {faq_knowledge}

    请生成一个友好、专业的回复。

    要求：
    1. 语气友好自然，像真人对话
    2. 直接回答用户问题
    3. 适当使用emoji增加亲和力
    4. 如果无法解决，引导转人工客服
    5. 回复长度控制在200字以内

    请直接输出回复内容。

analytics:
  insights: |
    你是一个数据分析专家。

    数据概览：
    {data_overview}

    请分析这些数据，提供：
    1. 整体趋势分析
    2. 关键发现
    3. 问题诊断
    4. 优化建议

    要求：
    - 洞察深刻，直击要点
    - 建议具体可执行
    - 使用数据支持结论

  report: |
    你是一个数据报告撰写专家。

    分析数据：
    {analysis_data}

    请撰写一份周度运营报告，包括：
    1. 执行摘要
    2. 核心指标表现
    3. 内容效果分析
    4. 用户互动洞察
    5. 下周行动建议

    要求：
    - 报告结构清晰
    - 数据可视化建议
    - 语言简洁专业
    - 重点突出

scheduler:
  content_calendar: |
    你是一个内容策划专家。

    历史数据：
    {historical_data}

    热点话题：
    {trending_topics}

    请生成下周的内容日历，包括：
    1. 每日选题方向
    2. 最佳发布时间
    3. 内容类型配比
    4. 关键词覆盖

    要求：
    - 内容多样化
    - 符合用户活跃规律
    - 结合热点话题
    - 可执行性强

  best_time: |
    你是一个发布时间优化专家。

    用户活跃数据：
    {user_activity_data}

    内容类型：{content_type}
    目标受众：{audience}

    请分析并推荐最佳发布时间。

    要求：
    - 基于数据驱动
    - 考虑不同时间段特点
    - 提供多个备选时间
    - 说明理由
